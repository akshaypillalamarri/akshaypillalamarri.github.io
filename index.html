<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akshay Pillalamarri | Creative Engineer</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>

    <style>
        /* 1. CORE RESET & VARIABLES */
        :root {
            --accent: #00f3ff; /* Cyber Blue */
            --bg: #0b0b0b;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; /* Hide default cursor */ }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Syncopate', sans-serif; /* Futuristic font */
            overflow-x: hidden;
        }

        /* 2. CUSTOM CURSOR */
        .cursor-dot, .cursor-outline {
            position: fixed; top: 0; left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }
        .cursor-dot { width: 8px; height: 8px; background-color: var(--accent); }
        .cursor-outline {
            width: 40px; height: 40px;
            border: 1px solid var(--accent);
            transition: width 0.2s, height 0.2s;
        }

        /* 3. THREE.JS CANVAS (Background) */
        #webgl-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            z-index: -1; opacity: 0.6;
        }

        /* 4. TYPOGRAPHY & LAYOUT */
        .container {
            position: relative;
            z-index: 10;
            padding: 0 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 8rem);
            line-height: 0.9;
            text-transform: uppercase;
            font-weight: 700;
            mix-blend-mode: difference;
        }
        
        .outlined {
            -webkit-text-stroke: 1px rgba(255,255,255,0.5);
            color: transparent;
            transition: 0.5s;
        }
        .outlined:hover { color: var(--accent); -webkit-text-stroke: 0px; }

        .role-tag {
            font-family: 'Courier New', monospace;
            color: var(--accent);
            margin-bottom: 20px;
            display: block;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        /* 5. GLASS CARDS */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 40px;
            margin-top: 50px;
        }

        .glass-card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 4px; /* Brutalist corners */
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .glass-card:hover { border-color: var(--accent); box-shadow: 0 0 30px rgba(0, 243, 255, 0.2); }
        
        .glass-card h3 { font-size: 2rem; margin-bottom: 10px; transform: translateZ(20px); }
        .glass-card p { color: #aaa; font-family: 'Courier New', monospace; line-height: 1.5; transform: translateZ(20px); }
        .glass-card .meta { margin-top: 20px; font-size: 0.8rem; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; transform: translateZ(30px); }

        /* 6. NAVIGATION */
        nav {
            position: fixed; top: 40px; right: 60px; z-index: 100;
            display: flex; gap: 30px; mix-blend-mode: difference;
        }
        nav a { text-decoration: none; color: white; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; font-size: 0.9rem; position: relative; }
        nav a::after {
            content: ''; position: absolute; width: 0%; height: 1px; bottom: -5px; left: 0; background: var(--accent); transition: 0.3s;
        }
        nav a:hover::after { width: 100%; }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <canvas id="webgl-canvas"></canvas>

    <nav>
        <a href="#work">Work</a>
        <a href="https://github.com/akshaypillalamarri" target="_blank">GitHub</a>
        <a href="mailto:pillalamarriakshay01@gmail.com">Contact</a>
    </nav>

    <div class="container">
        <section>
            <span class="role-tag">&lt;SDET / Developer&gt;</span>
            <h1>Akshay<br><span class="outlined">Pillalamarri</span></h1>
            <p style="max-width: 500px; margin-top: 30px; font-family: 'Courier New'; color: #bbb;">
                Building scalable systems at Cloud Nexus Solutions. <br>
                Based in Folsom, CA.
            </p>
        </section>

        <section id="work">
            <h2 style="font-size: 4rem; margin-bottom: 20px;">Selected <span class="outlined">Projects</span></h2>
            <div class="project-grid" id="github-grid">
                </div>
        </section>

        <section style="min-height: 50vh;">
            <h2 style="font-size: 3rem;">Let's Connect</h2>
            <a href="mailto:pillalamarriakshay01@gmail.com" style="font-size: 1.5rem; color: var(--accent); text-decoration: none; margin-top: 20px;">pillalamarriakshay01@gmail.com ↗</a>
        </section>
    </div>

    <script>
        // --- 1. CUSTOM CURSOR LOGIC ---
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');

        window.addEventListener('mousemove', (e) => {
            const posX = e.clientX;
            const posY = e.clientY;

            // Dot follows instantly
            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;

            // Outline follows with lag (animation)
            cursorOutline.animate({
                left: `${posX}px`,
                top: `${posY}px`
            }, { duration: 500, fill: "forwards" });
        });

        // --- 2. THREE.JS TERRAIN BACKGROUND ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#webgl-canvas'), alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        // Create Particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 2000;
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            // Random spread
            posArray[i] = (Math.random() - 0.5) * 15; // Spread size
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        // Material
        const material = new THREE.PointsMaterial({
            size: 0.02,
            color: 0x00f3ff, // Cyan color
            transparent: true,
            opacity: 0.8,
        });

        // Mesh
        const particlesMesh = new THREE.Points(particlesGeometry, material);
        scene.add(particlesMesh);

        camera.position.z = 3;

        // Animation Loop
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (event) => {
            mouseX = event.clientX / window.innerWidth - 0.5;
            mouseY = event.clientY / window.innerHeight - 0.5;
        });

        const clock = new THREE.Clock();

        const animate = () => {
            const elapsedTime = clock.getElapsedTime();

            // Rotate entire system gently
            particlesMesh.rotation.y = elapsedTime * 0.05;
            particlesMesh.rotation.x = mouseY * 0.5;
            particlesMesh.rotation.y += mouseX * 0.5;

            // Wave effect logic (advanced)
            // We would need vertex shaders for complex waves, keeping it simple for stability

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();

        // Responsive Resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });


        // --- 3. DYNAMIC GITHUB FETCH WITH TILT ---
        async function loadProjects() {
            const user = 'akshaypillalamarri';
            const container = document.getElementById('github-grid');
            
            try {
                const res = await fetch(`https://api.github.com/users/${user}/repos?sort=updated&per_page=10`);
                const repos = await res.json();
                
                // Sort by stars
                repos.sort((a,b) => b.stargazers_count - a.stargazers_count);

                repos.forEach(repo => {
                    if(repo.name === 'akshaypillalamarri.github.io') return;

                    const card = document.createElement('div');
                    card.className = 'glass-card';
                    card.setAttribute('data-tilt', ''); // Enable Tilt.js
                    card.setAttribute('data-tilt-max', '15');
                    card.setAttribute('data-tilt-speed', '400');
                    card.setAttribute('data-tilt-glare', '');
                    card.setAttribute('data-tilt-max-glare', '0.5');

                    card.innerHTML = `
                        <h3>${repo.name}</h3>
                        <p>${repo.description || "Project utilizing Java & Selenium automation frameworks."}</p>
                        <div class="meta">
                            <span>${repo.language || "Code"}</span> • 
                            <span>★ ${repo.stargazers_count}</span>
                        </div>
                        <a href="${repo.html_url}" style="position:absolute; top:0; left:0; width:100%; height:100%;"></a>
                    `;
                    container.appendChild(card);
                });

                // Initialize VanillaTilt on new elements
                VanillaTilt.init(document.querySelectorAll(".glass-card"));

                // GSAP Entry for cards
                gsap.from(".glass-card", {
                    scrollTrigger: { trigger: "#github-grid", start: "top 80%" },
                    y: 100, opacity: 0, duration: 1, stagger: 0.1, ease: "power4.out"
                });

            } catch (err) {
                console.log(err);
            }
        }
        loadProjects();

        // --- 4. TEXT ANIMATIONS ---
        gsap.from("h1", { duration: 1.5, y: 100, opacity: 0, ease: "power4.out", delay: 0.2 });
        gsap.from(".role-tag", { duration: 1.5, x: -50, opacity: 0, ease: "power4.out", delay: 0.5 });

    </script>
</body>
</html>
